<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 가로 유형</title>
    <link rel="stylesheet" href="팝업P-1.css">
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <div class="pop">
            <a href="javacsript:;">닫기</a>
        </div>
        <div id="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>
        <!-- //header-->

        <div id="slider"></div>
        <!--//slider-->

        <div id="contents">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3">
                <div class="popup"><a href="javascript:;" class="popupa">팝업</a></div>
            </div>
            <!--//content3-->
        </div>
        <!--//contents-->

        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
        <!--//footer-->
    </div>
    <!--wrap-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    $(`.pop`).hide()
    $(`.popupa`).on('click', function(){
        $(`.pop`).show()
    })
    $(`.pop > a`).on('click', function(){
        $(`.pop`).hide()
    })
  </script>
</body>
</html>
