<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 S-1</title>
    <link rel="stylesheet" href="슬라이드S-1.css">
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>
        <!-- //header-->

        <div id="slider">
            <div class="sliderWrap">
                <div class="slider s1">
                    <img src="./img/1.jpg" alt="이미지1">
                    <span>이미지1</span>
                </div>
                <div class="slider s2">
                    <img src="./img/2.jpg" alt="이미지1">
                    <span>이미지2</span>
                </div>
                <div class="slider s3">
                    <img src="./img/3.jpg" alt="이미지1">
                    <span>이미지3</span>
                </div>
            </div>
        </div>
        <!--//slider-->

        <div id="contents">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </div>
        <!--//contents-->

        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
        <!--//footer-->
    </div>
    <!--wrap-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        let index = 1;
        $('.sliderWrap').append($('.slider').eq(0).clone(true))
        setInterval(function(){
            //innerHeight : 100vh이고, 뷰포트는 자동적으로 px을 잡기 때문에 px을 안써줘도 된다. 
            $('.sliderWrap').animate({marginTop : -(innerHeight-100-200-100)*index++}, 500)
            console.log(innerHeight)
            if (index==4){
                setTimeout(function(){
                    $('.sliderWrap').animate({marginTop:0},0)
                }, 501)
                index=1
            }
        }, 1000)
    </script>
</body>
</html>
